    "OS::Nova::Server::Etcd": "file:///root/otc-hot-templates/etcd.yaml"

parameter_defaults:

#Network parameters
  public_net: admin_external_net
  vpc_name: cws-prod-vpc
  private_net_name: cws-prod-data-subnet
  private_net_cidr: 172.16.0.0/16
  private_net_gateway: 172.16.0.1
  private_net_pool_start: 172.16.0.10
  private_net_pool_end: 172.16.0.200

#K8S Masters parameters
  k8s_master_name: cws-prod-k8sm-00%index%
  k8s_master_volume_size: 50
  k8s_master_volume_name: cws-prod-vol-k8sm-00%index%
  k8s_master_flavor_name: c2.large
  
#K8S Slaves parameters
  k8s_slave_name: cws-prod-k8ss
  k8s_slave_volume_size: 100
  k8s_slave_volume_name: cws-prod-vol-k8ss
  k8s_slave_flavor_name: c2.2xlarge
  
#Mongodb parameters
  mongodb_name: cws-prod-mgdb-00%index%
  mongodb_volume_size: 100
  mongodb_volume_name: cws-prod-vol-mgdb-00%index%
  mongodb_flavor_name: c2.large
  
#Glusterfs parameters
  glusterfs_name: cws-prod-glfs-00%index%
  glusterfs_volume_size: 100
  glusterfs_volume_name: cws-prod-vol-glfs-00%index%
  glusterfs_flavor_name: c2.xlarge
  
#Etcd parameters
  etcd_name: cws-prod-etcd-00%index%
  etcd_volume_size: 50
  etcd_volume_name: cws-prod-vol-etcd-00%index%
  etcd_flavor_name: c1.large
  
#Common parameters
  key_name: KeyPair-test-YM
  image_name: Standard_CentOS_7.3_latest
